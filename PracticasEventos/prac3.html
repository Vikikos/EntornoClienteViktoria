<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Arrastre de una capa en otra</title>
    <style>
        div{
            border:1px solid black;
            padding:1em;
            position:fixed;
            top:20px;
            width:200px;
            height:100px;
        }
        #capa1{
            left:50px;
        }
        #capa2{
            left:400px;
        }
    </style>
</head>
<body>
    <div id="capa1" style="background-color: yellow" draggable="true">Soy arrastrable</div>
    <div id="capa2">Soy el destino</div>
</body>
